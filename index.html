<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Homepage</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
		<style>
			a {
				color: #333;
				background: black;
				width: 100%;
			}
			a: hover{
				background: #999;
			}
			
			#searchBar {
				position: fixed;
				top: 90%;
				width: 100%;
				textAlign: center;
				align: center;
			}
		</style>
	</head>
	<body>
		<h1>SwiftSki's site</h1>
		<div>
			<a href="https://r3bels.github.io/">r3bels</a>
			<button onclick="takevideo()">camera</button>
		</div>
		<div id="searchBar">
			<input type="text" placeholder="search google" id="search">
			<button onclick="search()">search</button>
			<script>
				//https://google.com?q=word+word
				function search(){
					let query = document.getElementById('search').value;
					while(query.indexOf(' ') > -1){
					      query = query.replace(' ', '+');
					}
					window.open('https://google.com/search?q=' + query);
				}
			</script>
		</div>
	</body>
</html>
