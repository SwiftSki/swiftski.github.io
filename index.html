<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Homepage</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
		<style>
			a {
				color: #666;
				background: black;
				width: 100%;
				height: 20px;
			}
			a : hover{
				background: #999;
			}
			
			#searchBar {
				position: fixed;
				top: 90%;
				width: 100%;
				textAlign: center;
				align: center;
			}
			#searchContainer {
				align: center;
				textAlign: center;
				float: center;
				
			}
		</style>
	</head>
	<body>
		<h1>SwiftSki's site</h1>
		<div>
			<a href="https://r3bels.github.io/">r3bels</a>
			
			<br><br>
			
			<button onclick="var src = prompt('url', 'https://'); var win = window.open('', 'MsgWindow', 'height=1000, width=1000, location=no'); var content = win.document.createElement('iframe');content.style.width='100%'; content.style.height='100%'; content.style.border = 'none'; content.style.position='fixed'; content.style.top='0px'; content.style.left='0px'; content.src = src; win.document.body.appendChild(content);">incognito</button>
			<button onclick="takevideo()">camera</button>
		</div>
		<div id="searchBar">
			<div id="searchContainer">
				<input type="text" placeholder="search google" id="search">
				<button onclick="search()">search</button>
				<script>
					function search(){
						let query = document.getElementById('search').value;
						while(query.indexOf(' ') > -1){
						      query = query.replace(' ', '+');
						}
						window.open('https://google.com/search?q=' + query);
					}
				</script>
			<div>
		</div>
	</body>
</html>
