		<button onclick="search()">search</button>
		<script>
			//https://google.com?q=word+word
			function search(){
				let query = document.getElementById('search').value;
				while(query.indexOf(' ') > -1){
				      query = query.replace(' ', '+');
				}
				window.open('https://google.com/search?q=' + query);
			}
		</script>
